on:
  push:
    branches:
      - develop
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      with:
        node-version: '12'

      - name: Install and Build
        run: |
          yarn
          yarn run build
      - name: Deploy
        env:
          GITHUB_USERNAME: 'lixiaoming-bit'
          EMAIL: '1404241558@qq.com'
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          DIST_REPO: gh-pages
      run: |
        git config --global user.email $GITHUB_USERNAME
        git config --global user.name $EMAIL
        
        cd dist && git init && git add .
        git commit -m "GitHub Actions Auto Builder at $(date +'%Y-%m-%d %H:%M:%S')"
        git push --force --quiet "https://$GITHUB_TOKEN@github.com/$GITHUB_USERNAME/$DIST_REPO.git" master:master
